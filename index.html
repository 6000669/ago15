<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function traslacion(){
            //Leer datos de vo 
            var aos = document.getElementById("vo").value.split(",");
            aon =[];
            aos.forEach((elem) => {
                aon.push(Number(elem))
            });
            alert(aon[0]+aon[1]+aon[2]);
        }
    </script>
</head>
<body>
    <p>Vector Original 
        <input id="vo" size="10">  <!--Vector original-->
    </p>
    <p>Vector Traslacion 
        <input id="vt" size="10">  <!--Vector traslacion-->     
    </p>
    <p>Vector Trasladado
        <input id="vr" size="10"> <!--Vector trasladado-->
    </p>
    <button id="btn_tr" onclick="traslacion()">Realizar traslacion</button>
</body>
</html>
